<!DOCTYPE html>
<html>

<head>
    <title>Survey</title>
    <link rel="stylesheet" href="que1.css">
</head>

<body>
    <header>
        <h1>Survey form</h1>
    </header>
    <div class="container1">
        <form>
            <div class="container2">
                <label for="input1">
                    <sup style="color: red;">*</sup>
                    Name :</label>
                <input type="text" id="input1" required="required" placeholder="Enter your name" maxlength="30">
            </div>
            <div class="container3">
                <label for="input2">
                    <sup style="color: red;">*</sup>
                    Email :</label>
                <input type="email" id="input2" required="required" placeholder="Enter your email">
            </div>

            <div class="container4">
                <label for="input3">
                    <sup style="color: red;">*</sup>
                    Age :</label>
                <input type="number" id="input3" placeholder="Age" required="required">
            </div>
            <div class="container5">
                <label for="occupation"> Which option describes you better?</label>
                <input list="proffession" id="occupation">
                <datalist id="proffession">
                    <option value="Self-Employeed">
                    <option value="Employee in Private Sector">
                    <option value="Employee in Goverment Sector">
                    <option value="Student">
                </datalist>
            </div>
            <div class="container6">
                <div class="subcontainer1">
                    <sup style="color: red;">*</sup>How likely you would reccommend freeCodeCamp to friend?
                </div>
                <div class="subcontainer2">
                    <input type="radio" name="radiobtn" value="Definitely">Definitely<br />
                    <input type="radio" name="radiobtn" value="Maybe">Maybe<br />
                    <input type="radio" name="radiobtn" value="Not sure">Not sure<br />
                </div>

            </div>
            <div>
                <label>Things that should be improved in the future(Check all that apply):</label>
                <div class="subcontainer3">
                    <input id="cb1" type="checkbox">
                    <label for="cb1">Front-end objects</label>
                    <input id="cb2" type="checkbox">
                    <label for="cb2">Back-end objects</label>
                    <input id="cb3" type="checkbox">
                    <label for="cb3">Data visualization</label>
                </div>
            </div>
            <button type="submit">Submit</button>
            <button type="reset">Reset</button>
        </form>
    </div>
</body>

</html>
